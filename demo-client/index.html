<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Tasks</title>
  </head>
  <body>
    <div class="task-list">
      <h1 class="headline">Tasks</h1>
      <input type="text" id="search-task" placeholder="🔎 Search Tasks"/>
      <div id="tasks"></div>
      <form id="task-form" class="form-margin">
        <input
          type="text"
          id="new-task-name"
          placeholder="Task"
          class="text-input"
        />
        <input
          type="text"
          id="new-task-description"
          placeholder="Description"
          class="text-input"
        />
        <br />
        <button type="submit" class="submit-button">Add Task</button>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
